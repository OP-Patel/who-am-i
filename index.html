<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Om Patel</title>

  <!-- Fonts -->
  <link rel="preload" as="font" href="/fonts/JetBrainsMono[wght].woff2" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- LEFT NAV -->
  <nav class="side-nav">
    <a href="#home">name</a>
    <a href="#experience">experience</a>
    <a href="#projects">projects</a>
    <a href="#about">a little about me</a>
    <a href="#resume">resume</a>
  </nav>

  <!-- HERO / LANDING -->
  <section id="home" class="section hero">
    <h1 id="hero-name" class="binary-name underlined reveal" aria-label="om patel">om patel</h1>
    <p class="subtitle reveal delay-1">university of toronto electrical engineering</p>
  </section>

  <section id="experience" class="section reveal">
    <h2 class="section-title underlined">experience</h2>
  </section>

  <section id="projects" class="section reveal">
    <h2 class="section-title underlined clickable" id="projects-unlock">
      projects <span class="hint">(click to unlock)</span>
    </h2>

    <!-- unlocked by clicking the header -->
    <div class="projects-grid" id="projects-grid" aria-live="polite"></div>
  </section>

  <section id="about" class="section reveal">
    <h2 class="section-title underlined">a little about me</h2>
  </section>

  <section id="resume" class="section reveal">
    <h2 class="section-title underlined">resume</h2>
  </section>

  <!-- Custom Cursor -->
  <div id="cursor-dot" aria-hidden="true"></div>

  <!-- Project Modal -->
  <div class="modal" id="project-modal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal-card">
      <header class="modal-header">
        <h3 id="modal-title"></h3>
        <button class="icon-btn" id="modal-close" aria-label="Close">✕</button>
      </header>
      <div class="slides" id="modal-slides">
        <button class="icon-btn prev" id="slide-prev" aria-label="Previous">‹</button>
        <button class="icon-btn next" id="slide-next" aria-label="Next">›</button>
      </div>
      <footer class="modal-footer">
        <p id="modal-caption"></p>
      </footer>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
